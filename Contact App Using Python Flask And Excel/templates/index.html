<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contacts App</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>
  <body>
    <div id="segment">
      <div class="segment">
        <h1>
          Contacts App
          <img
            class="img-fluid"
            src="{{url_for('static', filename='img/laugh.gif')}}"
            height="8%"
            width="8%"
          />
        </h1>

        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Hey Buddy </strong>{{ message }}.
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <form name="myForm" enctype="multipart/form-data" method="post">
        <label>
          <input
            type="text"
            placeholder="Name*"
            name="name"
            id="name"
            required
          />
        </label>
        <label>
          <input
            type="text"
            placeholder="Mobile No*"
            id="mno"
            name="mno"
            pattern="[789][0-9]{9}"
            required
          />
        </label>

        <div class="input-group">
          <button class="grey" type="reset">
            <i class="icon ion-md-options"></i>Reset
          </button>
          <button class="green" type="submit">
            <i class="icon ion-md-settings"></i>Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
